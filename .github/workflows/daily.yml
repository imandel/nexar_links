name: downloader
on: 
  schedule:
    - cron: '0 5 * * *'
jobs:
  day:
    runs-on: ubuntu-latest
    steps:
      - name: scrape 
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSH_TOKEN }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
        run: pip install requests
        run: python scripts/scrape.py
